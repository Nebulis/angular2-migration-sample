<div class="panel-heading">
  <span [ngClass]="beer.note | note"></span>{{beer.name}}
</div>
<div class="panel-body">
  <div class="icon-container"><img src="img/{{beer.image}}" class="icon" /></div>
  <div class="description">{{beer.description}}</div>
</div>
<div class="flex-panel-footer">
  <button (click)="selectBeer(beer)" class="btn btn-primary">Give me a pinte !</button>
</div>
