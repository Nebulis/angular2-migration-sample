<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Angular2 Migration</title>
  <link rel="stylesheet" href="vendor/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
</head>

<body ng-app="Brewery">
  <header>
    <img src="img/Logo_arrondi_Horizontal2.png" />
    <h1>Zenika Brewery !!</h1>
    <img src="img/Logo_arrondi_Horizontal2.png" />
  </header>

  <div ng-controller="BreweryCtrl" class="flex-container">
    <div class="panel-container panel panel-default" ng-repeat="beer in beers">
      <div class="panel-heading">
        <span ng-class="beer.note | NoteFilter"></span>{{beer.name}}
      </div>
      <div class="panel-body">
        <div class="icon-container"><img ng-src="img/{{beer.image}}" class="icon" /></div>
        <div class="description">{{beer.description}}</div>
      </div>
      <div class="flex-panel-footer">
        <button ng-click="selectBeer(beer)" class="btn btn-primary">Give me a pinte !</button>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="vendor/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
